<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/style/main.css">
    <script src="source/scripts/main.js" defer type="module"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__circle--md"></div>
        <div class="wrapper__circle--sm"></div>
        <div class="wrapper__square"></div>
        <div class="wrapper__rectangle"></div>
       
        <div class="calculator-container">
            <div class="calculator">
                <div class="calculator__points--left"></div>

                    <div class="calculator__display">
                        <div class="calculator__operation"></div>
                        <div class="calculator__result"></div>
                    </div>

                    <div class="calculator__keypad">
                        <button class="calculator__btn calculator__btn--clear">C</button>
                        <button class="calculator__btn calculator__btn--plus-minus">±</button>
                        <button class="calculator__btn calculator__btn--percent">%</button>
                        <button class="calculator__btn calculator__btn--operation">÷</button>
                        <button class="calculator__btn calculator__btn--number">7</button>
                        <button class="calculator__btn calculator__btn--number">8</button>
                        <button class="calculator__btn calculator__btn--number">9</button>
                        <button class="calculator__btn calculator__btn--operation">×</button>
                        <button class="calculator__btn calculator__btn--number">4</button>
                        <button class="calculator__btn calculator__btn--number">5</button>
                        <button class="calculator__btn calculator__btn--number">6</button>
                        <button class="calculator__btn calculator__btn--operation">-</button>
                        <button class="calculator__btn calculator__btn--number">1</button>
                        <button class="calculator__btn calculator__btn--number">2</button>
                        <button class="calculator__btn calculator__btn--number">3</button>
                        <button class="calculator__btn calculator__btn--operation">+</button>
                        <button class="calculator__btn calculator__btn--number calculator__btn--zero">0</button>
                        <button class="calculator__btn calculator__btn--number">.</button>
                        <button class="calculator__btn calculator__btn--equal">=</button>
                    </div>

                <div class="calculator__points--right"></div>
            </div>
        </div>
    </div>
</body>
</html>
